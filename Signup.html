<!DOCTYPE html>

    <br>

    <br>
        <label for="password">Välj ett lösenord:</label>
        <input type="password" id="password" name="password" required="">
    <br>
    <br>
        <input type="submit" value="Gå med">
    <br>

    </form>
</div>
